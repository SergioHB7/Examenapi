<ion-header>
  <ion-navbar>
    <ion-title>visual</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
  <ion-slides pager>
    <ion-slide *ngFor= "let img of imgs" > 
    <img src= "https://img.segundamano.mx/medium/{{img.path}}">
  </ion-slide>
  </ion-slides>
</ion-card>
<ion-card>
<ion-item>
    {{consola.ad.subject}}
    <ion-icon name = "heart" item-end (click)= "favorito(consola)"></ion-icon>
</ion-item>
<ion-card-content>
  <h2> Descripcion: {{consola.ad.body}}</h2>
  <h2> Ubicacion: {{consola.ad.locations[0].locations[0].locations[0].label}},{{consola.ad.locations[0].locations[0].label}},{{consola.ad.locations[0]}}</h2>
  <h2> Precio: {{consola.ad.list_price.label}}</h2>
  <h2> Publicado: {{consola.ad.list_time.label}}</h2>

</ion-card-content>
</ion-card>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>mascotas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor = "let animal of animales">
        <ion-card (click) = "Veranimal(animal)" >
          <ion-card-content>
          <img *ngIf = "animal.ad.hasOwnProperty('thumbnail')"
          src = "http://img.segundamano.mx/cover/{{animal.ad.thumbnail.path}}">
          <img *ngIf = "!animal.ad.hasOwnProperty('thumbnail')"
          src = "../assets/imgs/logo.png">
          <h2 *ngIf = "animal.ad.hasOwnProperty('subject')"> {{animal.ad.subject}}</h2> 
          <p *ngIf = "animal.ad.hasOwnProperty('locations')">
              {{animal.ad.locations[0].locations[0].label}}, {{animal.ad.locations[0].label}}
          </p>
          <h1 *ngIf = "animal.ad.hasOwnProperty('list_price')"> {{animal.ad.list_price.label}}</h1>
          <p *ngIf= "animal.ad.hasOwnProperty('list_time')"> Publicado el {{animal.ad.list_time.label}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
